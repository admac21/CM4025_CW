
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 ng-if="customer.type == 'create'">Create Customer</h3>
                        <h3 ng-if="customer.type == 'view'" >Customer Profile</h3>
                        <h3 ng-if="customer.type == 'edit'">Edit Customer Profile</h3>
                    </div>
                    <div class="card-body">
                        <form ng-submit="customer.saveCustomer()">
                            <div class="row">
                                <div class="col-md-2 pr-1">
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input type="text" class="form-control" ng-if="customer.type == 'create' || customer.type == 'edit'" ng-model="customer.customerData.title">
                                        <input type="text" class="form-control" disabled="" ng-if="customer.type == 'view'" ng-model="customer.customerData.title">
                                    </div>
                                </div>
                                <div class="col-md-5 px-1">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" ng-if="customer.type == 'create' || customer.type == 'edit'" ng-model="customer.customerData.first_name">
                                        <input type="text" class="form-control" disabled="" ng-if="customer.type == 'view'" ng-model="customer.customerData.first_name">
                                    </div>
                                </div>
                                <div class="col-md-5 pl-1">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" ng-if="customer.type == 'create' || customer.type == 'edit'" ng-model="customer.customerData.last_name">
                                        <input type="text" class="form-control" disabled="" ng-if="customer.type == 'view'" ng-model="customer.customerData.last_name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <label>House Name/Number</label>
                                        <input type="text" class="form-control" ng-if="customer.type == 'create' || customer.type == 'edit'" ng-model="customer.customerData.house">
                                        <input type="text" class="form-control" disabled="" ng-if="customer.type == 'view'" ng-model="customer.customerData.house">
                                    </div>
                                </div>
                                <div class="col-md-8 pl-1">
                                    <div class="form-group">
                                        <label>Street</label>
                                        <input type="text" class="form-control" ng-if="customer.type == 'create' || customer.type == 'edit'" ng-model="customer.customerData.street">
                                        <input type="text" class="form-control" disabled="" ng-if="customer.type == 'view'" ng-model="customer.customerData.street">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8 pr-1">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text" class="form-control" ng-if="customer.type == 'create' || customer.type == 'edit'" ng-model="customer.customerData.city">
                                        <input type="text" class="form-control" disabled="" ng-if="customer.type == 'view'" ng-model="customer.customerData.city">
                                    </div>
                                </div>
                                <div class="col-md-4 pl-1">
                                    <div class="form-group">
                                        <label>Postcode</label>
                                        <input type="text" class="form-control" ng-if="customer.type == 'create' || customer.type == 'edit'" ng-model="customer.customerData.postcode">
                                        <input type="text" class="form-control" disabled="" ng-if="customer.type == 'view'" ng-model="customer.customerData.postcode">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 pr-1">
                                    <div class="form-group">
                                        <label>Main Phone Number</label>
                                        <input type="text" class="form-control" ng-if="customer.type == 'create' || customer.type == 'edit'" ng-model="customer.customerData.phone">
                                        <input type="text" class="form-control" disabled="" ng-if="customer.type == 'view'" ng-model="customer.customerData.phone">
                                    </div>
                                </div>
                                <div class="col-md-3 pr-1">
                                    <div class="form-group">
                                        <label>Alternative Phone Number</label>
                                        <input type="text" class="form-control" ng-if="customer.type == 'create' || customer.type == 'edit'" ng-model="customer.customerData.alt_phone">
                                        <input type="text" class="form-control" disabled="" ng-if="customer.type == 'view'" ng-model="customer.customerData.alt_phone">
                                    </div>
                                </div>
                                <div class="col-md-6 pl-1">
                                    <div class="form-group">
                                        <label>Email Address</label>
                                        <input type="text" class="form-control" ng-if="customer.type == 'create' || customer.type == 'edit'" ng-model="customer.customerData.email">
                                        <input type="text" class="form-control" disabled="" ng-if="customer.type == 'view'" ng-model="customer.customerData.email">
                                    </div>
                                </div>
                            </div>
                            <a ng-href="/customers" class="btn btn-info btn-round pull-left" ng-if="customer.type == 'view'">Back to list</a>
                            
                            <a ng-href="/customers/{{customer.customerData._id}}" class="btn btn-danger btn-round pull-left" ng-if="customer.type == 'edit'">Cancel</a>
                            
                            <a ng-href="/customers/" class="btn btn-danger btn-round pull-left" ng-if="customer.type == 'create'">Cancel</a>
                            
                            <a ng-href="/customers/{{customer.customerData._id}}/edit" class="btn btn-info btn-round btn-fill pull-right" ng-if="customer.type == 'view'"><i class="fa fa-edit"></i > Edit Profile</a>
                            
                            <button type="submit" class="btn btn-info btn-fill btn-round pull-right" ng-if="customer.type == 'create'">Create Profile</button>
                            
                            <button type="submit" class="btn btn-info btn-fill btn-round pull-right" ng-if="customer.type == 'edit'">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="customer.type == 'view' || customer.type == 'edit'" ng-controller="productController as product" class="row">
            <div class="col-md-8 col-sm-10">
                    <div class="card striped-tabled-with-hover">
                        <div class="card-header">
                              <h3 class="card-title">Products<a ng-href="/products/create/{{ customer.customerData._id }}" class="btn btn-primary btn-fill pull-right btn-round">
                                  <i class="nc-icon nc-simple-add"></i>
                                  <span>Add Product</span>
                              </a></h3>  
                        </div>
                        
                        <div class="card-body table-full-width table-responsive">
                            <table class="table table-hover table-striped" ng-show="product.products">
                                <thead>
                                    <th class="col-sm-2"></th>
                                    <th class="col-sm-2"></th>
                                    <th>Make</th>
                                    <th>Model</th>
                                    <th>Type</th>
                                    <th>Colour</th>
                                </thead>
                                <tbody>
                                    <!-- LOOP OVER THE PRODUCTS -->
                                    <tr ng-repeat="device in product.products | filter : customer.customerData._id">
                                        <td class="col-sm-1">
                                            <a ng-href="/jobs/create/{{ device._id }}" class="btn btn-info btn-fill pull-left btn-round">Book Job</a>
                                        </td>
                                        <td class="col-sm-1">
                                            <a ng-href="/products/{{ device._id }}" class="btn btn-info btn-fill pull-left btn-round">View</a>
                                        </td>
                                        <td> {{ device.make }} </td>
                                        <td> {{ device.model }} </td>
                                        <td> {{ device.type }} </td>
                                        <td> {{ device.colour }} </td>
                                        <td class="col-sm-2">
                                            <a href="#" ng-click="product.deleteProduct(device._id)" class="btn btn-danger btn-round">X</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </div> 
    </div>
</div>
