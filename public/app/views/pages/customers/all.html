<!-- LOADING MESSAGE -->
<div class="jumbotron text-center" ng-show="customer.processing">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading Customerss...</p>
</div>

<!-- CUSTOMER TABLE -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card striped-tabled-with-hover">
                <div class="card-header">
                    <h2 class="card-title">Customers<a href="/customers/create" class="btn btn-primary btn-fill pull-right btn-round">
                        <i class="nc-icon nc-simple-add"></i>
                        <span>New Customer</span>
                    </a></h2>
                </div>
                
                <div class="card-body table-full-width table-responsive">
                    <table class="table table-hover table-striped"  ng-show="customer.customers">
                        <thead>
                            <th class="col-sm-2"></th>
                            <th>_id</th>
                            <th>Title</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th class="col-sm-2"></th>
                        </thead>
                        <tbody>
                            <!-- LOOP OVER THE CUSTOMERS -->
                            <tr ng-repeat="person in customer.customers">
                                <td class="col-sm-2">
                                    <a ng-href="/customers/{{ person._id }}" class="btn btn-info btn-fill pull-left btn-round">View</a>
                                </td>
                                <td> {{ person._id }} </td>
                                <td> {{ person.title }} </td>
                                <td> {{ person.first_name }} </td>
                                <td> {{ person.last_name }} </td>
                                <td class="col-sm-2">
                                    <a href="#" ng-click="customer.deleteCustomer(person._id)" class="btn btn-danger btn-round">X</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
