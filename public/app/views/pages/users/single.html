<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 ng-if="user.type == 'create'">New Staff Member</h3>
                        <h3 ng-if="user.type == 'view'">Staff Profile</h3>
                        <h3 ng-if="user.type == 'edit'">Edit Staff Profile</h3>
                    </div>
                    <div class="card-body">
                        <form ng-submit="user.saveUser()">
                            <div class="row">
                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" ng-if="user.type == 'create' || user.type == 'edit'" ng-model="user.userData.name">
                                        <input type="text" class="form-control" disabled="" ng-if="user.type == 'view'" ng-model="user.userData.name">
                                    </div>
                                </div>
                                <div class="col-md-4 px-1">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" ng-if="user.type == 'create' || user.type == 'edit'" ng-model="user.userData.username">
                                        <input type="text" class="form-control" disabled="" ng-if="user.type == 'view'" ng-model="user.userData.username">
                                    </div>
                                </div>
                                <div class="col-md-4 pl-1">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" ng-if="user.type == 'create' || user.type == 'edit'" ng-model="user.userData.password">
                                        <input type="password" class="form-control" disabled="" ng-if="user.type == 'view'" ng-model="user.userData.password">
                                    </div>
                                </div>
                            </div>
                            <a ng-href="/users" class="btn btn-info btn-round pull-left" ng-if="user.type == 'view'">Back to list</a>
                            
                            <a ng-href="/users/{{user.userData._id}}" class="btn btn-danger btn-round pull-left" ng-if="user.type == 'edit'">Cancel</a>
                            
                            <a ng-href="/users/{{user.userData._id}}/edit" class="btn btn-info btn-round btn-fill pull-right" ng-if="user.type == 'view'">Edit Profile</a>
                            
                            <button type="submit" class="btn btn-info btn-fill btn-round pull-right" ng-if="user.type == 'create'">Create Profile</button>
                            
                            <button type="submit" class="btn btn-info btn-fill btn-round pull-right" ng-if="user.type == 'edit'">Update Profile</button>
                            
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
