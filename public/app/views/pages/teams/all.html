<!-- LOADING MESSAGE -->
<div class="jumbotron text-center" ng-show="team.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading teams...</p>
</div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card striped-tabled-with-hover">
                    <div class="card-header">
                        <h1 class="card-title">Teams<a href="/teams/create" class="btn btn-primary btn-fill pull-right btn-round">
                            <i class="nc-icon nc-simple-add"></i>
                            <span>New Team</span>
                        </a></h1>
                        
                    </div>
                    <div class="card-body table-full-width table-responsive">
                        <table class="table table-hover table-striped"  ng-show="team.teams">
                            <thead>
                                <th class="col-sm-2"></th>
                                <th>Team Name</th>
                                <th>Created By</th>
                                <th>Members</th>
                                <th>Funds</th>
                                <th>Level</th>
                            </thead>
                            <tbody>
                                <!-- LOOP OVER THE USERS -->
                                <tr ng-repeat="single in team.teams | orderBy:'-money'">
                                    <td class="col-sm-2">
                                        <a ng-href="/teams/{{ single._id }}" class="btn btn-info btn-fill pull-left btn-round">View</a>
                                    </td>
                                    <td> {{ single.teamName }} </td>
                                    <td> {{ single.created_by }} </td>
                                    <td> {{ single.members.length }} </td>
                                    <td> Â£{{ single.money }} </td>
                                    <td> {{ single.level }} </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
