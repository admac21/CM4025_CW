<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 ng-if="product.type == 'create'">New Product</h3>
                        <h3 ng-if="product.type == 'view'">Product Details</h3>
                        <h3 ng-if="product.type == 'edit'">Edit Product</h3>
                    </div>
                    <div class="card-body">
                        <form ng-submit="product.saveProduct()">
                            <div class="row">
                                <div class="col-md-3 pr-1">
                                    <div class="form-group">
                                        <label>Make</label>
                                        <input type="text" class="form-control" ng-if="product.type == 'create' || product.type == 'edit'" ng-model="product.productData.make">
                                        <input type="text" class="form-control" disabled="" ng-if="product.type == 'view'" ng-model="product.productData.make">
                                    </div>
                                </div>
                                <div class="col-md-6 px-1">
                                    <div class="form-group">
                                        <label>Model</label>
                                        <input type="text" class="form-control" ng-if="product.type == 'create' || product.type == 'edit'" ng-model="product.productData.model">
                                        <input type="text" class="form-control" disabled="" ng-if="product.type == 'view'" ng-model="product.productData.model">
                                    </div>
                                </div>
                                <div class="col-md-3 pl-1">
                                    <div class="form-group">
                                        <label>Type</label>
                                        <input type="text" class="form-control" ng-if="product.type == 'create' || product.type == 'edit'" ng-model="product.productData.type">
                                        <input type="text" class="form-control" disabled="" ng-if="product.type == 'view'" ng-model="product.productData.type">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <label>Colour</label>
                                        <input type="text" class="form-control" ng-if="product.type == 'create' || product.type == 'edit'" ng-model="product.productData.colour">
                                        <input type="text" class="form-control" disabled="" ng-if="product.type == 'view'" ng-model="product.productData.colour">
                                    </div>
                                </div>
                                <div class="col-md-4 px-1">
                                    <div class="form-group">
                                        <label>Serial Number</label>
                                        <input type="text" class="form-control" ng-if="product.type == 'create' || product.type == 'edit'" ng-model="product.productData.serial">
                                        <input type="text" class="form-control" disabled="" ng-if="product.type == 'view'" ng-model="product.productData.serial">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Date of Purchase</label>
                                        <input type="date" class="form-control" ng-if="product.type == 'create' || product.type == 'edit'" ng-model="product.productData.dop" >
                                        <input type="date" class="form-control" disabled="" ng-if="product.type == 'view'" ng-model="product.productData.dop">
                                    </div>
                                </div>
                            </div>
                            
                            <a ng-href="/customers/{{product.productData.cust_id}}" class="btn btn-info btn-round pull-left" ng-if="product.type == 'view'">Back to Customer</a>
                            
                            <a ng-href="/customers/{{cust_id}}" class="btn btn-danger btn-round pull-left" ng-if="product.type == 'create'">Cancel</a>
                            
                            <a ng-href="/products/{{product.productData._id}}" class="btn btn-danger btn-round pull-left" ng-if="product.type == 'edit'">Cancel</a>
                            
                            <a ng-href="/products/{{product.productData._id}}/edit" class="btn btn-info btn-round btn-fill pull-right" ng-if="product.type == 'view'">Edit Product</a>
                            
                            <button type="submit" class="btn btn-info btn-fill btn-round pull-right" ng-if="product.type == 'create'">Add Product</button>
                            
                            <button type="submit" class="btn btn-info btn-fill btn-round pull-right" ng-if="product.type == 'edit'">Update Product</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
