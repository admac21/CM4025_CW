<div class="content">
<div class="container">
    <div class="row">
        <div class="col-md-12">
    <div class="card-plain text-center">
        <div class="card-body">
		<h1>Login</h1>
		
		<form ng-submit="login.doLogin()">
			
			<!-- USERNAME INPUT -->
            <div class="row">
            <div class="col-md-6 col-centered">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" ng-model="login.loginData.username">
                </div>
            </div>
            </div>
            
			
			<!-- PASSWORD INPUT -->
                <div class="row">
                 <div class="col-md-6 col-centered">
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="login.loginData.password">
			</div>
                </div>
                </div>
			
			<!-- LOGIN BUTTON -->
			<div class="alert alert-danger" ng-if="login.error">
                {{ login.error }}
            </div>
			<button type="submit" class="btn btn-fill btn-primary">
				<span ng-if="!login.processing">Login</span>
				<span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat spinner"></span></span>
            </button>
		</form>
	</div>
            </div>
    </div>
    </div>
</div>
</div>
