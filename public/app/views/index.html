<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Umbra</title>
    
    <!-- FOR ANGULAR ROUTING -->
        <base href="/">

        <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    
    <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    
    <!-- CSS Files -->

    <!-- JS -->
        <!-- load angular and angular-route via CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>

        <!--<script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>-->
    
        <script src="assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
        <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
        <script src="assets/js/core/bootstrap.min.js" type="text/javascript"></script>
        <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
        <script src="assets/js/plugins/bootstrap-switch.js"></script>
        <!--  Google Maps Plugin    -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
        <!--  Chartist Plugin  -->
        <script src="assets/js/plugins/chartist.min.js"></script>
        <!--  Notifications Plugin    -->
        <script src="assets/js/plugins/bootstrap-notify.js"></script>
        <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
        <script src="assets/js/light-bootstrap-dashboard.js?v=2.0.1" type="text/javascript"></script>
            <script src="assets/js/demo.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        // Javascript method's body can be found in assets/js/demos.js
        demo.initDashboardPageCharts();

        //demo.showNotification();

    });
</script>
    
    
    <!-- Controllers -->
		<script src="app/controllers/mainCtrl.js"></script>
		<script src="app/controllers/userCtrl.js"></script>
        <script src="app/controllers/custCtrl.js"></script>
        <script src="app/controllers/productCtrl.js"></script>
        <script src="app/controllers/jobCtrl.js"></script>
		
    <!-- services -->
		<script src="app/services/authService.js"></script>
		<script src="app/services/userService.js"></script>
        <script src="app/services/custService.js"></script>
        <script src="app/services/productService.js"></script>
        <script src="app/services/jobService.js"></script>

    <!-- main Angular app files -->
		<script src="app/app.routes.js"></script>
		<script src="app/app.js"></script>

</head>

<body ng-app="umbra" ng-controller="mainController as main">
    <div class="wrapper">
        <div class="sidebar" data-color="blue">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
    -->
            
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="/" class="simple-text">
                        Umbra
                    </a>
                </div>
                <ul class="nav"  ng-if="main.loggedIn">
                    <li ng-class="{ active: location === '/' }">
                        <a class="nav-link" href="/">
                            <i class="nc-icon nc-chart-pie-35"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li ng-class="{ active: location === '/users' }">
                        <a class="nav-link" href="/users">
                            <i class="nc-icon nc-badge"></i>
                            <p>Staff</p>
                        </a>
                    </li>
                    <li ng-class="{ active: location === '/customers' }">
                        <a class="nav-link" href="/customers">
                            <i class="nc-icon nc-circle-09"></i>
                            <p>Customers</p>
                        </a>
                    </li>
                    <li ng-class="{ active: location === '/jobs' }">
                        <a class="nav-link" href="/jobs">
                            <i class="nc-icon nc-paper-2"></i>
                            <p>Jobs</p>
                        </a>
                    </li>
                </ul>  
            </div>
        </div>
          
            
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class=" container-fluid  ">
                    <a class="navbar-brand" href="https://www.youtube.com/watch?v=qt-iccuOSLI"> Alpha Build </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
 
                        <ul class="navbar-nav ml-auto">

                            <li class="nav-item">
                                <a ng-if="main.loggedIn">
                                    <span class="no-icon">Logged in as {{ main.user.username }}</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a ng-if="main.loggedIn" class="nav-link" href="#" ng-click="main.doLogout()">
                                    <span class="no-icon">Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <main class="content">
                <!-- ANGULAR VIEWS -->
                <div ng-view></div>
            </main>
        </div>
    </div>
            
           

</body>
</html>
