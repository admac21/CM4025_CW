<!DOCTYPE html>
<html ng-app="angular-autogrow">
<head lang="en">
	<meta charset="UTF-8">
	<title>Angular-Autogrow</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="angular-autogrow.js"></script>
	<style type="text/css">
		#myTextarea {
			resize: none;
			box-sizing: content-box;
		}
	</style>
</head>
<body>
	<div style="text-align:center;">
		<h1>Angular-Autogrow</h1>
		<textarea id="myTextarea" autogrow rows="1" max-lines="3"></textarea>
	</div>
</body>
</html>
